<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Exercise 3: Create Posts Interface - Lab 5, EECS 448</title>
		<link rel="stylesheet" type="text/css" href="../styles/styles.css">
	</head>
	<body>
        <div id="content">
			<h1>Create a Forum Post</h1>
			<form id="form" action="CreatePosts.php" method="post">
				<fieldset>
					<div class="inner-content">
						<p><label for="username">Username</label></p><p><input type="text" name="username" id="username" placeholder="Jane Doe" required></p>
                        <p><label for="post-content">Post Content</label></p><p><textarea name="post-content" id="post-content" rows="10" cols="60" required placeholder="It was the best of times, it was the worst of times..."></textarea></p>
                        <p><input type="submit" name="submit" value="Submit" class="button"></p>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
